server:
  servlet.context-path=/

spring:
  datasource:
    jdbc-url: jdbc:h2:mem:dcbapp
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        web-allow-others: true
    
